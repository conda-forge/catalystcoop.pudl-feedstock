{% set name = "catalystcoop.pudl" %}
{% set pypi_normalized_name = "catalystcoop_pudl" %}
{% set version = "2024.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ pypi_normalized_name }}/{{ pypi_normalized_name }}-{{ version }}.tar.gz
  sha256: e1c202cd048ab5d4dbd70f70ef7b3b9057d4123d89d5404bec9ec10925d1a363

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - ferc_to_sqlite = pudl.ferc_to_sqlite.cli:main
    - metadata_to_rst = pudl.convert.metadata_to_rst:metadata_to_rst
    - pudl_check_fks = pudl.etl.check_foreign_keys:pudl_check_fks
    - pudl_datastore = pudl.workspace.datastore:pudl_datastore
    - pudl_etl = pudl.etl.cli:pudl_etl
    - pudl_service_territories = pudl.analysis.service_territory:pudl_service_territories

requirements:
  host:
    - python >=3.8,<3.12
    - pip
    - setuptools_scm
  run:
    - python >=3.11,<3.12
    - addfips ==0.4.0
    - alembic ==1.13.1
    - boto3 ==1.34.49
    - bottleneck ==1.3.7
    - catalystcoop.dbfread ==3.0.0
    - catalystcoop.ferc_xbrl_extractor ==1.3.2
    - click ==8.1.7
    - coloredlogs ==14.0
    - conda-lock ==2.5.5
    - coverage ==7.4.3
    - dagster ==1.6.5
    - dagster-postgres ==0.22.5
    - dask ==2024.2.0
    - datasette ==0.64.6
    - doc8 ==1.1.1
    - email-validator ==2.1.0
    - frictionless ==4.40.8
    - fsspec ==2024.2.0
    - furo ==2024.1.29
    - gcsfs ==2024.2.0
    - gdal ==3.8.4
    - geopandas ==0.14.3
    - grpcio ==1.60.1
    - grpcio-health-checking ==1.60.1
    - grpcio-status ==1.60.1
    - hypothesis ==6.98.10
    - jellyfish ==1.0.3
    - jinja2 ==3.1.3
    - jupyter
    - matplotlib-base ==3.8.3
    - mlflow ==2.10.2
    - nbconvert ==7.16.1
    - nbformat ==5.9.2
    - networkx ==3.2.1
    - numba ==0.59.0
    - numexpr ==2.9.0
    - numpy ==1.26.4
    - openpyxl ==3.1.2
    - packaging ==23.2
    - pandas ==2.2.1
    - pandera ==0.17.2
    - pre-commit ==3.6.2
    - pyarrow ==15.0.0
    - pydantic ==2.6.2
    - pydantic-settings ==2.2.1
    - pytest ==8.0.1
    - pytest-cov ==4.1.0
    - pytest-console-scripts ==1.4.1
    - pytest-mock ==3.12.0
    - pytest-xdist ==3.5.0
    - python-build ==1.0.3
