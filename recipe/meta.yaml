    - coloredlogs ==14.0
    - conda-lock ==3.0.2
    - coverage ==7.8.0
    - dagster ==1.10.15
    - dagster-postgres ==1!0.26.15
    - dagster-dbt==1!0.26.15
    - dask ==2025.5.0
    - dask-expr ==2.0.0
    - datasette ==0.65.1
    - dbt-duckdb ==1.9.2
    - doc8 ==1.1.2
    - email-validator ==2.2.0
    - frictionless ==5.18.1
    - fsspec ==2025.3.2
    - furo ==2024.8.6
    - gcsfs ==2025.3.2
    - gdal ==3.10.3
    - geopandas ==1.0.1
    - grpcio ==1.71.0
    - grpcio-health-checking ==1.71.0
    - grpcio-status ==1.71.0
    - hypothesis ==6.131.18
    - jellyfish ==1.1.3
    - jinja2 ==3.1.6
    - jupyter
    - matplotlib-base ==3.10.3
    - mlflow ==2.22.0
    - nbconvert ==7.16.6
    - nbformat ==5.10.4
    - networkx ==3.4.2
