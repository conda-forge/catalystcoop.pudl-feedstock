    - pandas ==2.2.3
    - pandera ==0.23.1
    - pre-commit ==4.2.0
    - pyarrow ==19.0.1
    - pydantic ==2.11.4
    - pydantic-settings ==2.9.1
    - pytest ==8.3.5
    - pytest-console-scripts ==1.4.1
    - pytest-cov ==6.1.1
    - pytest-mock ==3.14.0
    - pytest-xdist ==3.6.1
    - python-build ==1.2.2.post1
    - python-calamine ==0.3.2
